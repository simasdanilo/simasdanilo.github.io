<!DOCTYPE html>
<html lang="en">
<head>
    <title>Danilo Simas Website</title>
    <meta name="description" content="Hello there, I'm Danilo and this is my website. I am a mobile developer and UI/UX enthusiast. Make yourself at home.">
    <meta name="keywords" content="Danilo,Simas,simasdanilo,mobile,developer,android,website,github">
    <link type="text/css" rel="stylesheet" href="css/main.css" />
</head>
<body>
    <main>
        <div id="content">
            <div id="avatar-container">
              <img
                id="avatar"
                src="images/avatar.png"
                alt="Danilo's avatar. Basically a man with short spiky hair, failed beard, wearing full frame glasses and a nice smile.">
            </div>
            <h1 id="name">Danilo Simas</h1>
            <h3 id="description">Mobile developer and UI/UX enthusiast</h4>
            <p id="about-me">
              Hello there, my name is Danilo and I'm a mobile developer.<br/>
              Currently I'm focused on building up my skills as an Android Developer.<br/>
              <br/>
              You can learn more about me by clicking on the icons below,<br/>
              or we can just talk over a cup of <strike>coffee</strike> milk shake.
            </p>
        </div>
        <div id="links-container">
            <a
              id="link-github"
              href="https://github.com/simasdanilo"
              title="Go to Danilo's Github page"
            >
              <img
                class="icon"
                src="images/icon-github.png"
                alt="GitHub Logo"
              />
            </a>
            <a
              id="link-linkedin"
              href="https://br.linkedin.com/in/simasdanilo"
              title="Go to Danilo's LinkedIn page"
            >
              <img
                class="icon"
                src="images/icon-linkedin.png"
                alt="LinkedIn Logo"
              />
            </a>
        </div>
    </main>
</body>
</html>
